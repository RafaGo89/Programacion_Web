<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body class="bg-light">

    <header class="text-center mt-2 mb-4">
        <h1>Calculadora</h1>
    </header>
    
    <main>
        <form class="text-center" action="calcular.php" method="GET">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label class="form-control form-control-lg bg-dark text-light" for="num1">Número 1: </label>
                        <input class="fs-4 text-center" type="number" name='num1' id='num1' required>
                    </div>
                    <div class="col">
                        <label class="form-control form-control-lg bg-dark text-light" for="num2">Número 2: </label>
                        <input class="fs-4 text-center" type="number" name='num2' id='num2' required>
                    </div>
                </div>
            </div>
        
            <div class="container mt-4">
                <div class="row">
                    <label class="fs-3">
                        <strong>Operación:</strong>
                    </label>
                </div>

                <div class="row fs-5 mb-2">
                    <div class="col">
                        <label class="rounded bg-dark text-light p-2"> Suma
                            <input type="radio" name='operacion' value='suma' checked>
                        </label>
                    </div>
                    <div class="col">
                        <label class="rounded bg-dark text-light p-2"> Resta
                            <input type="radio" name='operacion' value='resta'>
                        </label>
                    </div>
                </div>
                <div class="row fs-5">
                    <div class="col">
                        <label class="rounded bg-dark text-light p-2"> Multiplicación
                            <input type="radio" name='operacion' value='multiplicacion'>
                        </label>
                    </div>
                    <div class="col">
                        <label class="rounded bg-dark text-light p-2"> División
                            <input type="radio" name='operacion' value='division'>
                        </label>
                    </div>
                </div>
            </div>

            <input class="btn btn-success btn-lg mt-5 mb-2" type="submit" value="Calcular">
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
