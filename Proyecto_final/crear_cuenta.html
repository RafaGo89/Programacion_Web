<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/png" sizes="48x48">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos_crear_cuenta.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center">
        <div class="formulario bg-secundario px-3 py-2 rounded shadow-lg">
            <form action="">
                <div class="mb-2 text-center">
                    <h2>Crear cuenta</h2>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Rafael" required>
                </div>

                <div class="row">
                    <div class="col mb-2">
                        <label class="form-label" for="apellido-paterno">Apellido paterno</label>
                        <input class="form-control" type="text" name="apellido-paterno" id="apellido-paterno" placeholder="Rodríguez" required>
                    </div>
                    <div class="col mb-2">
                        <label class="form-label" for="apellido-materno">Apellido materno</label>
                        <input class="form-control" type="text" name="apellido-materno" id="apellido-materno" placeholder="Gómez" required>
                    </div>
                </div>

                <div class="mb-2">
                    <label class="form-label"for="correo">Correo electrónico</label>
                    <input class="form-control" type="email" name="correo" id="correo" placeholder="nombre@ejemplo.com" required>
                </div>

                <div class="mb-2">
                    <label class="form-label"for="contrasena">Contraseña</label>
                    <input class="form-control" type="password" name="contrasena" id="contrasena" placeholder="" required>
                </div>

                <div class="mb-2">
                    <span>Tipo de cuenta</span>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo-cuenta" id="alumno" required>
                    <label class="form-check-label" for="alumno">
                        Alumno
                    </label>
                </div>

                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="tipo-cuenta" id="profesor" required>
                    <label class="form-check-label" for="profesor">
                        Profesor
                    </label>
                </div>

                <div class="d-grid"><input class="btn btn-accion mb-3" type="submit" value="Crear cuenta"></div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
