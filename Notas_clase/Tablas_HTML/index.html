<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table{
            border: 1px solid rgb(58, 103, 167);
            padding: 1px;
        }
        td{
            border: 1px solid rgb(187, 152, 109);
        }
    </style>
</head>
<body>
    <h1>Tablas en HTML</h1>
    
    <!--  Ejemplo de una tabla básica  -->
    <table border="2">
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
        </tr>
    </table>

    <br>
    <br>

    <!--  Ejemplo de una tabla en forma  -->
    <table cellpadding="10" cellspacing="5">
        <thead>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </thead>
        <tbody>
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>Guadalajara</td>
            </tr>
            <tr>
                <td>José</td>
                <td>40</td>
                <td>Zapopan</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">TOTAL</td>
                <td>500</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
